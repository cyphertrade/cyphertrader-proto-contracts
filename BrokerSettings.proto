syntax = "proto3";
package broker_settings;
import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

enum BrokeSettingsErrorType{
    DifficultyNotFound = 0;
    ContestInstrumentNotFound = 1;
    ValidationError = 2;
}

message BrokeSettingsErrorGrpcModel{
    BrokeSettingsErrorType ErrorType = 1;
    optional string Message = 2;
}


message BrokeSettingsGrpcModel{
    string BrokerId = 1;
    string BrokerName = 2;
    repeated BrokerContestDifficultyGrpcModel ContestSettings = 3;
    map<string, string> InstrumentMapping = 4;
    optional string BaseReferalLink = 5;
}

message BrokerContestDifficultyGrpcModel{
    string DifficultyId = 1;
    double MinEquityRatio = 2;
    map<string, BrokerContestDifficultyInstrumentGrpcModel> InstrumentSettings = 3;
}

message BrokerContestDifficultyInstrumentGrpcModel{
    google.protobuf.Int32Value BidPip = 1;
    google.protobuf.Int32Value AskPip = 2;
    google.protobuf.UInt32Value MinSpreadPip = 3;
    google.protobuf.UInt32Value MaxSpreadPip = 4;
    repeated BrokerContestDifficultyInstrumentSwapGrpcModel Swaps = 5;
    google.protobuf.DoubleValue CommissionPerLot = 6;
}

message BrokerContestDifficultyInstrumentSwapGrpcModel{
    double SwapPercent = 1;
    uint64 SwapPeriodMin = 2;
}

message InsertOrUpdateBrokerSettingsGrpcResponse{
    oneof InsertOrReplaceBrokerSettingsResult{
        BrokeSettingsGrpcModel Settings = 1;
        BrokeSettingsErrorGrpcModel Error = 2;
    }
}

service BrokerSettingsGrpcService{
    rpc InsertOrUpdateBrokerSettings(BrokeSettingsGrpcModel) returns (InsertOrUpdateBrokerSettingsGrpcResponse);
    rpc Ping(google.protobuf.Empty) returns (google.protobuf.Empty);
}